<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Clock</title>
  <style>
    body {
      background-color: black;
      color: skyblue;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px skyblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
      position: relative;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.5em;
    }

    .settings {
      cursor: pointer;
      font-size: 1.2em;
    }

    .timezone-select {
      margin-top: 10px;
      background-color: #222;
      color: skyblue;
      border: 1px solid skyblue;
      border-radius: 4px;
      padding: 5px;
    }

    .clock {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
    }

    .bit {
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 5px;
    }

    .on {
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Binary Clock</div>
      <div class="settings" onclick="toggleTimezone()">âš™</div>
    </div>

    <select id="timezone" class="timezone-select" style="display: none;" onchange="updateClock()">
      <option value="local">Local</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>

    <div class="clock" id="clock"></div>
  </div>

  <script>
    function toggleTimezone() {
      const tz = document.getElementById('timezone');
      tz.style.display = tz.style.display === 'none' ? 'block' : 'none';
    }

    function getTimeInTimezone(timezone) {
        const now = new Date();

        if (timezone === 'local') {
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            return { h, m, s };
        }

        const options = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false,
            timeZone: timezone
        };
        const parts = new Intl.DateTimeFormat('en-US', options).formatToParts(now);
        const values = { hour: '00', minute: '00', second: '00' };

        parts.forEach(p => {
        if (p.type === 'hour') values.hour = p.value;
        if (p.type === 'minute') values.minute = p.value;
        if (p.type === 'second') values.second = p.value;
         });

        return {
        h: values.hour,
        m: values.minute,
        s: values.second
        };
    }


    function updateClock() {
      const timezone = document.getElementById('timezone').value || 'local';
      const timeObj = getTimeInTimezone(timezone);
      const digits = [...timeObj.h, ...timeObj.m, ...timeObj.s];
      const clock = document.getElementById('clock');
      clock.innerHTML = '';

      for (let row = 0; row < 4; row++) {
        for (let digit of digits) {
          const bin = parseInt(digit).toString(2).padStart(4, '0');
          const bit = bin[row];
          const div = document.createElement('div');
          div.className = 'bit' + (bit === '1' ? ' on' : '');
          clock.appendChild(div);
        }
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
