<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Clock</title>
  <style>
    body {
      background-color: black;
      color: skyblue;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px skyblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
      position: relative;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.5em;
    }

    .settings {
      cursor: pointer;
      font-size: 1.2em;
    }

    .timezone-select {
      margin-top: 10px;
      background-color: #222;
      color: skyblue;
      border: 1px solid skyblue;
      border-radius: 4px;
      padding: 5px;
    }

    .clock {
      font-size: 2em;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 5px;
    }

    .bit {
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 5px;
    }

    .on {
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Binary Clock</div>
      <div class="settings" onclick="toggleTimezone()">âš™</div>
    </div>

    <select id="timezone" class="timezone-select" style="display: none;" onchange="updateClock()">
      <option value="local">Local</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>

    <div class="clock" id="clock"></div>
  </div>

  <script>
    function getTimeInTimezone(timezone) {
      const now = new Date();
      if (timezone === 'local') return now;

      // Convert using Intl.DateTimeFormat
      const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false, timeZone: timezone };
      const formatter = new Intl.DateTimeFormat('en-US', options);
      const parts = formatter.formatToParts(now);

      const timeMap = {};
      for (const part of parts) {
        if (part.type !== 'literal') {
          timeMap[part.type] = parseInt(part.value, 10);
        }
      }
      const fakeDate = new Date();
      fakeDate.setHours(timeMap.hour);
      fakeDate.setMinutes(timeMap.minute);
      fakeDate.setSeconds(timeMap.second);
      return fakeDate;
    }

    function updateClock() {
      const timezone = document.getElementById('timezone').value || 'local';
      const now = getTimeInTimezone(timezone);
      const h = now.getHours().toString(2).padStart(6, '0');
      const m = now.getMinutes().toString(2).padStart(6, '0');
      const s = now.getSeconds().toString(2).padStart(6, '0');
      const clock = document.getElementById('clock');
      clock.innerHTML = '';

      [h, m, s].forEach(timePart => {
        const row = document.createElement('div');
        row.className = 'row';
        for (let bit of timePart) {
          const div = document.createElement('div');
          div.className = 'bit' + (bit === '1' ? ' on' : '');
          row.appendChild(div);
        }
        clock.appendChild(row);
      });
    }

    function toggleTimezone() {
      const tz = document.getElementById('timezone');
      tz.style.display = tz.style.display === 'none' ? 'block' : 'none';
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
