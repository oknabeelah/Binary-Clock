<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Clock</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .clock {
      font-size: 2em;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      gap: 5px;
    }
    .bit {
      width: 20px;
      height: 20px;
      background: gray;
      border-radius: 5px;
    }
    .on {
      background: lime;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString(2).padStart(6, '0');
      const m = now.getMinutes().toString(2).padStart(6, '0');
      const s = now.getSeconds().toString(2).padStart(6, '0');
      const clock = document.getElementById('clock');
      clock.innerHTML = '';

      [h, m, s].forEach(timePart => {
        const row = document.createElement('div');
        row.className = 'row';
        for (let bit of timePart) {
          const div = document.createElement('div');
          div.className = 'bit' + (bit === '1' ? ' on' : '');
          row.appendChild(div);
        }
        clock.appendChild(row);
      });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</head>
